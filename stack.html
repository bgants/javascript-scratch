
<!DOCTYPE html>
<html>
	<head>
		<title>Insertion Sort Example</title>		
	</head>
	<body>
		<script>
			function Stack() {
				let items = [];
				
				this.push = function(element) {
					items.push(element);
				}
				
				this.pop = function() {
					return items.pop();
				}
				
				this.peek = function() {
					return(items[items.length-1]);
				}

				this.isEmpty = function() {
					return (items.length == 0);
				}

				this.size = function() {
					return(items.length);
				}

				this.clear = function() {
					items = [];
				}

				this.print = function() {
					console.log("|" + items.toString() + "|");
				}
			}
			
			
			console.log("Created a stack from the Stack class.")
			let stack = new Stack();
			console.log("Is this stack empty ? " + stack.isEmpty());
			stack.push("car");
			console.log("Added a car to the stack whats at the top, take a peek. " + stack.peek());
			console.log("how big is this stack ? " + stack.size());
			stack.push("bar");
			console.log("Added a bar to the stack whats at the top, take a peek. " + stack.peek());
			console.log("Lets see what the stack looks like");	
			stack.print();
			stack.push("jar");
			stack.push("far");
			stack.push("gar");
			console.log("Added a jar, a far and a gar to the stack whats at the top, take a peek. " + stack.peek());
			console.log("Lets see what the stack looks like");	
			stack.print();
			console.log("How big is this stack? " + stack.size());
			stack.print();
			
			var item = stack.pop();
			console.log("Popped from the stack this item: " + item);
			console.log("How big is this stack ? " + stack.size());
			console.log("Whats at the top of the stack ? " + stack.peek());		
			console.log("Lets see what the stack looks like");	
			stack.print();	
			console.log("Lets clear this stack out!!");	
			stack.clear();
			console.log("Should be empty is it ? " + stack.isEmpty());
			console.log("Lets see what the stack looks like");	
			stack.print();
		</script>
	</body>
</html>
